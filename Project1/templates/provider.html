<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional Styles */
    .navbar-custom {
      background-color: #1D366F;
    }
    .navbar-custom .navbar-brand img {
      height: 100px; /* Adjust height as needed */
      margin-right: 10px; /* Add margin for spacing */
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-nav .nav-link {
      color: #ffffff; /* Text color for MyChart and links */
    }
    .navbar-custom .navbar-toggler-icon {
      background-color: #ffffff; /* Icon color for toggler */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="http://127.0.0.1:5000/home">
        <img src="/static/logo.png" alt="Logo"> <!-- Image Needs to be in 'static' folder for FLASK to find it -->
        HealthHub
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/visits">Visits</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Test Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Medications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a href="{{ url_for('routes.logout') }}" class="active">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">
    <h1>Provider Central</h1>

    <!-- Table to display fetched data -->
    {{ table_html | safe }}
  </div>


  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
